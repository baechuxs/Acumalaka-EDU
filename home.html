    <section id="profile" style="background-color: transparent">
      <div class="container text-light" style="padding-top: 5rem">
        <!-- Form profile -->
        <div id="form" class="mx-auto" style="height: 600px; width: 1000px; border-radius: 25px; display: flex;">
          <div class="form-container" style="flex: 1; padding: 50px;">
            <form>
              <div class="mb-2 pt- px-4">
                  <label for="exampleInputPassword1" class="form-label" >Nama
                <input style="width:350px;border-radius: 25px;border-radius: 25px;" type="nama" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama" />
              </div>
              <div class="mb-2 px-4">
                  <label for="exampleInputPassword1" class="form-label">Alamat
                <input style="width:350px;border-radius: 25px;"type="alamat" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat" />
              </div>
              <div class="mb-2 px-4">
                  <label for="exampleInputPassword1" class="form-label">Asal Sekolah
                <input style="width:350px;border-radius: 25px;"type="asalsekolah" class="form-control" id="password" placeholder="Asal Sekolah" />
              </div>
              <div class="mb-2 px-4">
                  <label for="exampleInputPassword1" class="form-label">Kelas
                <input style="width:350px;border-radius: 25px;"type="kelas" class="form-control" id="password" placeholder="Kelas" />
              </div>
              <div class="mb-2 px-4">
                  <label for="exampleInputPassword1" class="form-label">Jurusan
                <input style="width:350px;border-radius: 25px;"type="jurusan" class="form-control" id="password" placeholder="Jurusan" />
              </div>
              <a href="profile.html" class="btn btn-outline-light" style="margin: 10px 150px">Update</a>
              <a style="margin: 10px 170px" href="profile.html"><strong>Back</strong></a>
            </form>
          </div>
          <div class="image-container" style="flex: 2;">
            <img src="assets/personaldata.png" alt="Gambar" style="width: 90%; padding-top: 25px;object-fit: cover;">
          </div>
        </div>
        <!-- akhir dari form profile -->

    </section>
