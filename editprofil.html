      <section id="profile" style="background-color: transparent;">

          <!-- Form profile -->
          <div id="form" class="mx-auto" style="height: 600px; width: 1000px; border-radius: 25px; display: flex;">
            <div class="form-container" style="flex: 1; padding: 20px;">
              <form>
                <div class="px-4">
                    <label for="exampleInputPassword1" class="form-label">Alamat
                  <input style="width:375px;border-radius: 15px;"type="alamat" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat" />
                </div>
                <div class="px-4">
                    <label for="exampleInputPassword1" class="form-label">Asal Sekolah
                  <input style="width:375px;border-radius: 15px;"type="asalsekolah" class="form-control" id="password" placeholder="Asal Sekolah" />
                </div>
                <div class="px-4">
                    <label for="exampleInputPassword1" class="form-label">Kelas
                  <input style="width:375px;border-radius: 15px;"type="kelas" class="form-control" id="password" placeholder="Kelas" />
                </div>
                <div class="px-4">
                    <label for="exampleInputPassword1" class="form-label">Jurusan
                  <input style="width:375px;border-radius: 15px;"type="jurusan" class="form-control" id="password" placeholder="Jurusan" />
                </div>
                <div class="pt- px-4">
                  <label for="exampleInputPassword1" class="form-label" >Nama Orangtua
                <input style="width:375px;border-radius: 15px;" type="nama" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Orangtua" />
              </div>
              <div class="px-4">
                  <label for="exampleInputPassword1" class="form-label">Email
                <input style="width:375px;border-radius: 15px;"type="alamat" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" />
              </div>
              <div class="px-4">
                  <label for="exampleInputPassword1" class="form-label">No telepon
                <input style="width:375px;border-radius: 15px;"type="asalsekolah" class="form-control" id="password" placeholder="No Telepon" />
              </div>
              </form>
            </div>
            <div class="form-container" style="flex: 1; padding: 20px;">
              <form>
                <div class=" px-4">
                    <label for="exampleInputPassword1" class="form-label">Status
                  <input style="width:375px;border-radius: 15px;height: 125px;"type="kelas" class="form-control" id="password" placeholder="Status" />
                </div>
                <div class="px-4">
